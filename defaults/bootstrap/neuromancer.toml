# Neuromancer blank-slate configuration.
# Generated by `neuroctl install`.
#
# This bootstrap config intentionally does not preconfigure agents.
# Configure one or more agents, then update `routing.default_agent`.

[global]
instance_id = "local"
workspace_dir = ".local/neuromancer/workspaces"
data_dir = ".local/neuromancer/data"

[models.executor]
provider = "mock"
model = "test-double"

[routing]
default_agent = "replace-me"
rules = []

[orchestrator]
model_slot = "executor"
# system_prompt_path = "orchestrator/SYSTEM.md"
max_iterations = 30

[admin_api]
bind_addr = "127.0.0.1:9090"
enabled = true
